<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>
<script th:src="@{/js/jquery-3.7.1.js}"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .container {
        width: 80%;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .title {
        color: #333;
    }
    .search-container {
        margin-bottom: 20px;
    }
    .search-input {
        padding: 10px;
        width: 60%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .search-button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .search-button:hover {
        background-color: #218838;
    }
    .todo-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .todo-table th, .todo-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }
    .todo-table th {
        background-color: #007bff;
        color: white;
    }
    .btn-delete {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-delete:hover {
        background-color: #c82333;
    }
    .pagination {
        margin-top: 20px;
    }
    .page-link {
        margin: 5px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    .page-link:hover {
        background-color: #0056b3;
    }
    .add-title {
        margin-top: 30px;
    }
    .todo-form {
        margin-top: 10px;
    }
    .todo-input {
        padding: 10px;
        width: 50%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .todo-submit {
        padding: 10px 15px;
        background-color: #ffc107;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .todo-submit:hover {
        background-color: #e0a800;
    }
</style>
</head>
<body>
    <div class="container">
        <h1 class="title">üìå To-Do List üìå</h1>

        <div class="search-container">
            <form name="search_text" method="get" action="/">
                <input type="text" name="search_text" id="search_text" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                th:value="${searchDto.search_text}" class="search-input">
                <input type="submit" value="Í≤ÄÏÉâ" class="search-button">
            </form>
        </div>

        <table class="todo-table">
            <thead>
                <tr>
                    <th>ÏôÑÎ£å</th>
                    <th>Î≤àÌò∏</th>
                    <th>ÎÇ¥Ïö©</th>
                    <th>ÏÇ≠Ï†ú</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(todolist)}">
                    <td colspan="4" class="no-data">ü•πü•πü•πÌï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§ü•πü•πü•π</td>
                </tr>
                <tr th:if="${!#lists.isEmpty(todolist)}" th:each="todo, todostatus : ${todolist}">
                    <td><input type="checkbox" class="updateflag" th:attr="data-todo-no=${todo.no}"
                        th:checked="${todo.flag == 'Y'}"></td>
                    <td th:text="${(pageDto.nowPage-1)*(pageDto.numPerPage)+todostatus.count}">Î≤àÌò∏</td>
                    <td th:text="${todo.content}">ÎÇ¥Ïö©</td>
                    <td><button type="button" class="deleteToDo btn-delete" th:attr="data-todo-no=${todo.no}">ÏÇ≠Ï†ú</button></td>
                </tr>
            </tbody>
        </table>

        <div class="pagination" th:if="${!#lists.isEmpty(todolist)}">
            <a th:if="${pageDto.prev}" class="page-link" th:href="@{/(nowPage=${pageDto.pageBarStart-1},search_text=${searchDto.search_text})}">&laquo;</a>
            <a th:each="num : ${#numbers.sequence(pageDto.pageBarStart,pageDto.pageBarEnd)}" th:text="${num}" class="page-link"
               th:href="@{/(nowPage=${num},search_text=${searchDto.search_text})}">Î≤àÌò∏</a>
            <a th:if="${pageDto.next}" class="page-link" th:href="@{/(nowPage=${pageDto.pageBarEnd+1},search_text=${searchDto.search_text})}">&raquo;</a>
        </div>

        <h2 class="add-title">Ìï† Ïùº Ï∂îÍ∞Ä</h2>
        <form name="todolist" action="/todo" method="post" class="todo-form">
            <input type="hidden" name="flag" id="flag" value="N">  
            <input type="text" name="new_ToDo" id="newToDo" placeholder="Ìï†ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" class="todo-input">
            <input type="submit" value="Ï∂îÍ∞ÄÌïòÍ∏∞" class="todo-submit"> 
        </form>
    </div>
    <script>
        const form = document.todolist;
        
        
        //ÌôîÏÇ¥Ìëú Ìï®ÏàòÎ•º ÏïàÌï†Ïãú!
        //form.addEventListener('submit',function(e){
        	//e.preventDefault();
        //})
        
        form.addEventListener('submit', (e) => {
            e.preventDefault(); 
            
            let content = form.new_ToDo.value;
            /* input type text Ï∂úÎ†•" */
            //console.log(content);
            
            //Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨ 
            if (!content) {
                alert('Ìï† ÏùºÏùÑ Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî!');
            } else {
                const payload = new FormData(form); 
                
                fetch("/todo", {
                    method: 'post',
                    body: payload
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.res_msg);
                    if (data.res_code == 200) {
                        location.reload();
                    }
                })
              
            }
        });
        
		
        //PKÍ∞íÏùò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏ÏôÄÏÑú ÏÇ≠Ï†úÌïòÍ∏∞
		$(function(){
			$('.deleteToDo').on('click',function(){
				const deleteNo = $(this).data('todo-no');
				/* console.log(deleteNo); */
				const perMission = confirm("Î™©Î°ùÏóêÏÑú ÏßÄÏö∞ÏãúÍ≤†ÏäµÎãàÍπå?")
				if(perMission == false){
					alert('ÏÇ≠Ï†úÎ•º Ï∑®ÏÜåÌïòÏÖ®ÏäµÎãàÎã§')
				}else{
					fetch('/todo/'+deleteNo,{
						method: 'delete'
					})
					.then(response => response.json())
					.then(data => {
						alert(data.res_msg);
						if(data.res_code == 200){
							location.href="/";
						}
					})
				}
			})
		})
        
        $(function(){
        	$('.updateflag').on('change',function(){
        		const updateFlag = $(this).data('todo-no');
        		//console.log(updateFlag);
        		fetch('/todo/'+updateFlag,{
        			method: 'post'
        		})
        		.then(response => response.json())
        		.then(data => {
        			if(data.res_code == 500){
        				alert(data.res_msg);
        			}
        		})
        	})
        })
        
    </script>
</body>
</html>
